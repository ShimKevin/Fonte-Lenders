<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonte Lenders - User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #D4AF37;
            --dark-bg: #121212;
            --light-bg: rgba(30, 30, 30, 0.8);
            --success: #4CAF50;
            --warning: #FFA500;
            --error: #f44336;
            --status-active: #28a745;
            --status-pending: #ffc107;
            --status-completed: #17a2b8;
            --status-rejected: #dc3545;
            --status-approved: #28a745;
            --status-defaulted: #f44336;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            font-family: 'Georgia', serif;
            color: #e0e0e0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }
        
        .frame {
            border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 40px;
            background: rgba(20, 20, 20, 0.8);
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.1);
            position: relative;
            margin: 30px 0;
        }
        
        .frame-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid var(--gold);
            opacity: 0.7;
        }
        
        .frame-corner-1 { top: 0; left: 0; border-right: none; border-bottom: none; }
        .frame-corner-2 { top: 0; right: 0; border-left: none; border-bottom: none; }
        .frame-corner-3 { bottom: 0; right: 0; border-left: none; border-top: none; }
        .frame-corner-4 { bottom: 0; left: 0; border-right: none; border-top: none; }
        
        h1, h2, h3 {
            color: var(--gold);
            font-family: 'Times New Roman', serif;
            text-align: center;
        }
        
        .logo-header {
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status-verified {
            background: rgba(40, 167, 69, 0.2);
            color: var(--status-active);
        }
        
        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: var(--status-pending);
        }
        
        .profile-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--light-bg);
            border-radius: 8px;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }
        
        .profile-field {
            display: flex;
            justify-content: space-between;
            margin: 0.8rem 0;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        
        .profile-field strong {
            color: var(--gold);
            min-width: 150px;
        }

        /* Status Indicators */
        .status-active { color: var(--status-active); font-weight: 500; }
        .status-pending { color: var(--status-pending); }
        .status-completed { color: var(--status-completed); }
        .status-rejected { color: var(--status-rejected); }
        .status-verified { color: var(--status-active); }
        .status-approved { color: var(--status-approved); }
        .status-defaulted { 
            color: var(--status-defaulted);
            font-weight: bold;
        }

        /* Overdue loan styling */
        .loan-overdue {
            border-left: 4px solid var(--error);
            background: rgba(255, 107, 107, 0.1);
        }

        .overdue-beyond-cap {
            background: rgba(255, 165, 0, 0.1);
            border-left: 3px solid var(--warning);
        }

        .negative-days {
            color: var(--error);
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        .penalty-capped {
            color: var(--warning);
            font-weight: bold;
        }

        .penalty-info {
            font-size: 0.9em;
            margin-top: 5px;
            color: var(--warning);
        }
        
        /* Loan Details */
        .loan-status {
            padding: 15px;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.2);
            border-left: 4px solid var(--gold);
            border-radius: 4px;
        }
        
        .repayment-schedule {
            margin-top: 1rem;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
            padding-top: 1rem;
        }
        
        .schedule-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 215, 0, 0.05);
        }
        
        /* Payment Instructions */
        .payment-instructions {
            background: rgba(0, 100, 0, 0.1);
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid var(--success);
            margin: 20px 0;
        }
        
        .payment-method {
            margin: 15px 0;
        }
        
        .method-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .payment-note {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            color: var(--gold);
        }
        
        /* Buttons */
        .btn {
            background: linear-gradient(to right, #FFD700, #D4AF37);
            color: #121212;
            border: none;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            margin: 1rem 0;
            transition: all 0.3s;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .payment-btn {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            margin-top: 15px;
            padding: 12px 20px;
            width: auto;
            display: inline-block;
        }

        .cash-btn {
            background: linear-gradient(to right, #FF9800, #F57C00);
            margin-top: 15px;
            padding: 12px 20px;
            width: auto;
            display: inline-block;
        }

        .apply-btn {
            background: linear-gradient(to right, #2196F3, #0D47A1);
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--gold);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        .payment-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 1000;
            font-weight: 500;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .payment-notification.success {
            background: #4CAF50;
            border-left: 4px solid #388E3C;
        }

        .payment-notification.error {
            background: #f44336;
            border-left: 4px solid #D32F2F;
        }

        .payment-notification.info {
            background: #2196F3;
            border-left: 4px solid #1976D2;
        }
        
        .back-btn {
            background: rgba(255, 215, 0, 0.1);
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .refresh-btn {
            background: rgba(255, 215, 0, 0.1);
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 215, 0, 0.2);
        }
        
        .loan-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        
        .metric {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--gold);
        }
        
        .metric-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        /* Payment Form */
        .payment-form {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            border-left: 4px solid var(--warning);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gold);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: white;
            border-radius: 4px;
        }
        
        /* Pending Payments */
        .pending-payments {
            margin-top: 20px;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
            padding-top: 15px;
        }
        
        .pending-payment-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255, 193, 7, 0.1);
            border-radius: 4px;
            margin-bottom: 10px;
            border-left: 3px solid var(--warning);
        }
        
        .pending-status {
            color: var(--warning);
            font-weight: bold;
        }
        
        /* New styles */
        .due-soon {
            color: #ff6b6b;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        
        .payment-history {
            margin-top: 20px;
            border-top: 1px solid rgba(255,215,0,0.2);
            padding-top: 15px;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,215,0,0.1);
        }

        /* Overdue Alert Styles */
        .overdue-alert {
            background: rgba(255, 107, 107, 0.1);
            border-left: 4px solid #ff6b6b;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }

        .overdue-alert h4 {
            color: #ff6b6b;
            margin-top: 0;
        }

        .overdue-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .overdue-details .detail {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        .overdue-details .detail span:first-child {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 600px) {
            .frame {
                padding: 20px;
            }
            
            .profile-field {
                flex-direction: column;
            }
            
            .profile-field strong {
                margin-bottom: 5px;
            }
            
            .btn {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .logo-header {
                flex-direction: column;
            }
            
            .profile-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .loan-metrics {
                grid-template-columns: 1fr 1fr;
            }

            .overdue-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="frame-corner frame-corner-1"></div>
        <div class="frame-corner frame-corner-2"></div>
        <div class="frame-corner frame-corner-3"></div>
        <div class="frame-corner frame-corner-4"></div>
        
        <div class="logo-header">
            <div>
                <h1>FONTE LENDERS</h1>
                <h2>My Loan Wallet</h2>
            </div>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Homepage
            </a>
        </div>
        
        <div id="profile-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading your profile...</p>
            </div>
        </div>
        
        <div id="error-message" style="display: none; color: var(--error); text-align: center; padding: 15px; background: rgba(244, 67, 54, 0.2); border-radius: 4px;"></div>
        
        <button id="refresh-profile" class="refresh-btn">
            <i class="fas fa-sync-alt"></i> Refresh Profile
        </button>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : 'https://fonte-lenders.onrender.com';

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function calculateDaysRemaining(dueDate) {
            if (!dueDate) return 'N/A';
            const now = new Date();
            const due = new Date(dueDate);
            const diff = due - now;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            return days; // Returns negative when overdue
        }

        const profileContainer = document.getElementById('profile-container');
        const errorMessage = document.getElementById('error-message');
        const refreshBtn = document.getElementById('refresh-profile');
        let profileData = null;
        let refreshInterval = null;
        let socket = null;
        let paymentInProgress = false;
        let refreshDebounce;

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                redirectToLogin();
                return;
            }

            try {
                await loadInitialProfile();
                setupAutoRefresh();
                setupSocketConnection();
                
                refreshBtn.addEventListener('click', refreshProfileData);
            } catch (error) {
                handleProfileError(error);
            }
        });

        function setupSocketConnection() {
            console.log('Initializing socket connection...');
            socket = io(API_BASE_URL, {
                transports: ['websocket'],
                auth: {
                    token: localStorage.getItem('authToken')
                },
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 10000,
                randomizationFactor: 0.5,
                timeout: 20000
            });

            socket.on('connect', () => {
                console.log('Socket connected:', socket.id);
                if (profileData?.user?._id) {
                    socket.emit('joinUserRoom', profileData.user._id);
                    console.log('Joined user room:', profileData.user._id);
                }
            });

            socket.on('disconnect', (reason) => {
                console.log('Socket disconnected:', reason);
            });

            socket.on('connect_error', (err) => {
                console.error('Socket connection error:', err);
                showNotification('Connection issue - attempting to reconnect...', 'warning');
                const delay = Math.min(socket.reconnectionAttempts * 2000, 30000);
                setTimeout(() => socket.connect(), delay);
            });

            socket.on('reconnect_attempt', (attempt) => {
                console.log(`Reconnection attempt ${attempt}`);
                socket.auth.token = localStorage.getItem('authToken');
            });

            // Real-time event listeners
            socket.on('limitUpdate', (data) => {
                if (data.userId === profileData?.user?._id) {
                    showNotification(`Your credit limit updated to KES ${data.newLimit.toLocaleString()}!`, 'success');
                    refreshProfileData();
                }
            });

            socket.on('loanApproved', (data) => {
                if (data.userId === profileData?.user?._id) {
                    if (validateEventSignature(data.signature, data.loanId)) {
                        showNotification('Your loan has been approved!', 'success');
                        refreshProfileData();
                    }
                }
            });

            socket.on('paymentApproved', (data) => {
                if (data.userId === profileData?.user?._id) {
                    showNotification(`Payment of KES ${data.amount.toLocaleString()} approved!`, 'success');
                    refreshProfileData();
                    paymentInProgress = false;
                }
            });

            socket.on('paymentRejected', (data) => {
                if (data.userId === profileData?.user?._id) {
                    showNotification(`Payment rejected: ${data.reason}`, 'error');
                    refreshProfileData();
                    paymentInProgress = false;
                }
            });

            socket.on('loanCompleted', (data) => {
                if (data.userId === profileData?.user?._id) {
                    showNotification('Your loan has been marked as completed!', 'success');
                    refreshProfileData();
                }
            });

            socket.on('loanStatusUpdate', (data) => {
                if (data.userId === profileData?.user?._id) {
                    let message = `Loan status updated: ${data.newStatus.toUpperCase()}`;
                    
                    if (data.newStatus === 'active') {
                        message = 'Your loan has been disbursed! Funds are now available.';
                    } else if (data.newStatus === 'completed') {
                        message = 'Your loan has been fully repaid. Thank you!';
                    } else if (data.newStatus === 'pending') {
                        message = 'Your loan application is being processed.';
                    } else if (data.newStatus === 'rejected') {
                        message = 'Your loan application was not approved.';
                    } else if (data.newStatus === 'defaulted') {
                        message = 'Your loan is overdue. Please make a payment.';
                    }
                    
                    showNotification(message, 'info');
                    refreshProfileData();
                }
            });

            socket.on('paymentSubmitted', (data) => {
                if (data.userId === profileData?.user?._id) {
                    showNotification(`Payment submitted for approval!`, 'success');
                    refreshProfileData();
                }
            });

            socket.on('overdueUpdate', (data) => {
                if (data.loanId === profileData?.activeLoan?._id) {
                    showNotification(`Your loan has been updated with new overdue fees`, 'warning');
                    refreshProfileData();
                }
            });
        }

        function validateEventSignature(signature, eventId) {
            try {
                const decoded = atob(signature).split(':');
                return decoded[0] === eventId && Date.now() - parseInt(decoded[2]) < 60000;
            } catch {
                return false;
            }
        }

        async function loadInitialProfile() {
            try {
                console.log('Attempting to load profile...');
                const response = await fetch(`${API_BASE_URL}/api/user/profile`, {
                    headers: { 
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Profile response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Profile error response:', errorData);
                    throw new Error(errorData.message || 'Failed to load profile');
                }
                
                const data = await response.json();
                console.log('Profile data received:', data);
                
                if (!data.success) {
                    throw new Error(data.message || 'Invalid profile data');
                }
                
                profileData = data;
                updateProfileDisplay();
                
                if (socket && profileData?.user?._id) {
                    socket.emit('joinUserRoom', profileData.user._id);
                }
            } catch (error) {
                console.error('Profile load error:', error);
                throw error;
            }
        }

        function updateProfileDisplay() {
            profileContainer.innerHTML = generateProfileHTML(profileData);
            errorMessage.style.display = 'none';
            
            const submitButtons = document.querySelectorAll('.submit-payment-btn');
            submitButtons.forEach(btn => {
                btn.addEventListener('click', submitPayment);
            });
            
            updateDaysRemaining();
        }

        function handleProfileError(error) {
            console.error('Profile Error:', error);
            profileContainer.style.display = 'none';
            errorMessage.style.display = 'block';
            
            if (error.message.includes('Failed to fetch')) {
                errorMessage.textContent = 'Network error. Please check your connection.';
            } else if (error.message.includes('Unauthorized') || error.message.includes('401')) {
                errorMessage.textContent = 'Session expired. Redirecting to login...';
                setTimeout(redirectToLogin, 2000);
            } else if (error.message.includes('JSON')) {
                errorMessage.textContent = 'Invalid server response. Please try again.';
            } else {
                errorMessage.textContent = error.message || 'Failed to load profile. Please try again.';
            }
        }

        function setupAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            
            refreshInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/user/profile`, {
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` }
                    });
                    if (!response.ok) return;
                    const newData = await response.json();
                    if (JSON.stringify(profileData) !== JSON.stringify(newData)) {
                        profileData = newData;
                        updateProfileDisplay();
                    }
                } catch (error) {
                    console.warn('Auto-refresh failed:', error.message);
                }
            }, 30000);
        }

        function generateProfileHTML(data) {
            const { user, activeLoan, paymentHistory = [] } = data;
            const hasActiveLoan = activeLoan && activeLoan.status !== 'completed';
            const pendingPayments = data.pendingPayments || [];
            const hasPendingPayments = pendingPayments.length > 0;
            const hasPaymentHistory = paymentHistory.length > 0;
            
            return `
                <div class="profile-header">
                    <h2>${user.fullName}'s account</h2>
                    <div class="status-badge status-${user.verificationStatus}">
                        ${user.verificationStatus.toUpperCase()}
                    </div>
                </div>
                
                <div class="profile-grid">
                    <div class="profile-section">
                        <h3><i class="fas fa-user"></i> Personal Info</h3>
                        ${generateUserInfo(user)}
                    </div>
                    
                    <div class="profile-section">
                        <h3><i class="fas fa-credit-card"></i> Loan Status</h3>
                        ${generateLoanInfo(user, activeLoan, hasActiveLoan)}
                    </div>
                    
                    <div class="profile-section">
                        <h3><i class="fas fa-file-invoice"></i> Payment Details</h3>
                        ${generatePaymentDetails(user, activeLoan)}
                        
                        ${hasActiveLoan ? `
                            <div class="payment-form">
                                <h4><i class="fas fa-money-bill-wave"></i> Submit Payment</h4>
                                <div class="form-group">
                                    <label for="paymentReference">Payment Reference (M-Pesa Code)</label>
                                    <input type="text" id="paymentReference" placeholder="Enter M-Pesa transaction code">
                                </div>
                                <div class="form-group">
                                    <label for="paymentAmount">Amount Paid (KES)</label>
                                    <input type="number" id="paymentAmount" placeholder="Enter amount paid">
                                </div>
                                <button class="btn payment-btn submit-payment-btn">
                                    <i class="fas fa-paper-plane"></i> Submit Payment for confirmation
                                </button>
                            </div>
                        ` : ''}
                        
                        ${hasPendingPayments ? generatePendingPayments(pendingPayments) : ''}
                        
                        ${hasPaymentHistory ? generatePaymentHistory(paymentHistory) : ''}
                    </div>
                </div>
            `;
        }

        function generateUserInfo(user) {
            return `
                <div class="profile-field">
                    <strong>Full Name:</strong>
                    <span>${user.fullName}</span>
                </div>
                <div class="profile-field">
                    <strong>ID Number:</strong>
                    <span>${user.customerId}</span>
                </div>
                <div class="profile-field">
                    <strong>Phone:</strong>
                    <span>${user.phoneNumber}</span>
                </div>
                <div class="profile-field">
                    <strong>Email:</strong>
                    <span>${user.email || 'N/A'}</span>
                </div>
                <div class="profile-field">
                    <strong>Member Since:</strong>
                    <span>${formatDate(user.createdAt)}</span>
                </div>
            `;
        }

        function generateLoanInfo(user, activeLoan, hasActiveLoan) {
            const dueDate = activeLoan?.dueDate ? new Date(activeLoan.dueDate) : null;
            const daysRemaining = dueDate ? calculateDaysRemaining(dueDate) : 0;
            const loanStatus = activeLoan?.status || 'none';

            return `
                <div class="profile-field">
                    <strong>Total Limit:</strong>
                    <span>KES ${user.maxLoanLimit.toLocaleString()}</span>
                </div>
                <div class="profile-field">
                    <strong>Used Limit:</strong>
                    <span>KES ${user.currentLoanBalance.toLocaleString()}</span>
                </div>
                <div class="profile-field">
                    <strong>Available:</strong>
                    <span>KES ${(user.maxLoanLimit - user.currentLoanBalance).toLocaleString()}</span>
                </div>
                <div class="profile-field">
                    <strong>Loan Status:</strong>
                    <span class="status-${loanStatus}">${loanStatus.toUpperCase()}</span>
                </div>
                
                ${hasActiveLoan ? generateActiveLoan(activeLoan, daysRemaining) : generateNoLoans()}
                
                <div class="action-buttons">
                    ${hasActiveLoan ? `
                        <button class="btn apply-btn" onclick="window.location.href='dashboard.html'">
                            <i class="fas fa-plus-circle"></i> Apply for Another Loan
                        </button>
                    ` : `
                        <button class="btn apply-btn" onclick="window.location.href='dashboard.html'">
                            <i class="fas fa-plus-circle"></i> Apply for Loan
                        </button>
                    `}
                </div>
            `;
        }

        function generateActiveLoan(loan, daysRemaining) {
            const isOverdue = daysRemaining < 0;
            const interestRate = loan.interestRate || 15;
            const interestAmount = (loan.amount * interestRate) / 100;
            
            // Calculate overdue days and cap penalties at 6 days
            const overdueDays = isOverdue ? Math.abs(daysRemaining) : 0;
            const penaltyDays = Math.min(overdueDays, 6);
            const dailyPenalty = loan.amount * 0.06; // 6% daily penalty
            const cappedPenalty = dailyPenalty * penaltyDays;
            const totalAmount = loan.amount + interestAmount + cappedPenalty;
            
            const amountPaid = loan.amountPaid || 0;
            const amountDue = totalAmount - amountPaid;
            
            return `
                <div class="active-loan-details ${isOverdue ? 'loan-overdue' : ''} ${overdueDays > 6 ? 'overdue-beyond-cap' : ''}">
                    <h4>${isOverdue ? 'Overdue Loan Details' : 'Active Loan Details'}</h4>
                    
                    ${isOverdue ? `
                        <div class="overdue-alert">
                            <h4><i class="fas fa-exclamation-triangle"></i> 
                                ${overdueDays > 6 ? 'Long Overdue Loan' : 'Loan Overdue'}
                            </h4>
                            <div class="overdue-details">
                                <div class="overdue-detail">
                                    <span>Days Overdue:</span>
                                    <span>${overdueDays} ${overdueDays > 6 ? '(penalty capped at 6 days)' : ''}</span>
                                </div>
                                ${overdueDays <= 6 ? `
                                <div class="overdue-detail">
                                    <span>Daily Penalty:</span>
                                    <span>KES ${dailyPenalty.toLocaleString()}/day</span>
                                </div>
                                ` : `
                                <div class="overdue-detail penalty-capped">
                                    <span>Penalty Status:</span>
                                    <span>Capped at 6 days (KES ${(dailyPenalty*6).toLocaleString()})</span>
                                </div>
                                `}
                                <div class="overdue-detail">
                                    <span>Total Penalty:</span>
                                    <span>KES ${cappedPenalty.toLocaleString()}</span>
                                </div>
                                <div class="overdue-detail">
                                    <span>Updated Total Due:</span>
                                    <span>KES ${totalAmount.toLocaleString()}</span>
                                </div>
                            </div>
                            ${overdueDays > 6 ? `
                            <div class="penalty-info">
                                <i class="fas fa-info-circle"></i> Penalty fees are capped at 6 days, but the loan remains overdue until fully paid
                            </div>
                            ` : `
                            <p class="warning-text">
                                <i class="fas fa-exclamation-circle"></i> 
                                Please make payment immediately to avoid additional penalties
                            </p>
                            `}
                        </div>
                    ` : ''}
                    
                    <div class="loan-metrics">
                        <div class="metric">
                            <div class="metric-value">KES ${loan.amount.toLocaleString()}</div>
                            <div class="metric-label">Principal</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${interestRate}%</div>
                            <div class="metric-label">Interest Rate</div>
                        </div>
                        <div class="metric ${isOverdue ? 'overdue' : ''}">
                            <div class="metric-value">KES ${totalAmount.toLocaleString()}</div>
                            <div class="metric-label">Total Due</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">KES ${amountPaid.toLocaleString()}</div>
                            <div class="metric-label">Amount Paid</div>
                        </div>
                        <div class="metric ${amountDue > 0 ? 'overdue' : ''}">
                            <div class="metric-value ${amountDue > 0 ? 'negative-balance' : ''}">
                                KES ${amountDue.toLocaleString()}
                            </div>
                            <div class="metric-label">Amount Due</div>
                        </div>
                        <div class="metric ${isOverdue ? 'overdue' : ''}">
                            <div class="metric-value">
                                <span class="${isOverdue ? 'days-overdue' : ''}">
                                    ${isOverdue ? overdueDays : daysRemaining}
                                </span>
                            </div>
                            <div class="metric-label">
                                ${isOverdue ? 
                                    (overdueDays > 6 ? 'Days Overdue (Beyond Cap)' : 'Days Overdue') 
                                    : 'Days Remaining'}
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile-field">
                        <strong>Due Date:</strong>
                        <span class="${isOverdue ? 'status-defaulted' : ''}">
                            ${formatDate(loan.dueDate)}
                        </span>
                    </div>
                    <div class="profile-field">
                        <strong>Disbursement Date:</strong>
                        <span>${formatDate(loan.approvedAt)}</span>
                    </div>
                    
                    ${generateRepaymentSchedule(loan)}
                    
                    ${isOverdue ? `
                        <div class="payment-urgency">
                            <p><i class="fas fa-bolt"></i> <strong>URGENT:</strong> Please make payment immediately to clear your overdue balance</p>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function generateRepaymentSchedule(loan) {
            const now = new Date();
            const dailyPenalty = loan.amount * 0.06;
            const maxPenalty = dailyPenalty * 6;
            const isOverdue = calculateDaysRemaining(loan.dueDate) < 0;
            const overdueDays = isOverdue ? Math.abs(calculateDaysRemaining(loan.dueDate)) : 0;
            
            return `
                <div class="repayment-schedule">
                    <h4><i class="fas fa-calendar-alt"></i> Repayment Schedule</h4>
                    ${overdueDays > 6 ? `
                    <div class="penalty-info">
                        <i class="fas fa-info-circle"></i> 
                        Note: Penalty fees capped at 6 days (KES ${maxPenalty.toLocaleString()})
                    </div>
                    ` : ''}
                    <div class="schedule-header">
                        <span>Due Date</span>
                        <span>Amount</span>
                        <span>Status</span>
                    </div>
                    ${loan.repaymentSchedule?.map(payment => {
                        const paymentDueDate = new Date(payment.dueDate);
                        const isPaymentOverdue = paymentDueDate < now && payment.status !== 'paid';
                        const paymentOverdueDays = isPaymentOverdue ? 
                            Math.ceil((now - paymentDueDate) / (1000 * 60 * 60 * 24)) : 0;
                        
                        return `
                            <div class="schedule-item ${isPaymentOverdue ? 'overdue-item' : ''}">
                                <span>${formatDate(payment.dueDate)}</span>
                                <span>KES ${payment.amount.toLocaleString()}</span>
                                <span class="status-${payment.status} ${isPaymentOverdue ? 'status-defaulted' : ''}">
                                    ${payment.status.toUpperCase()}
                                    ${isPaymentOverdue ? ` (${Math.min(paymentOverdueDays, 6)}/${paymentOverdueDays} days)` : ''}
                                </span>
                            </div>
                        `;
                    }).join('') || '<div class="no-schedule">No repayment schedule available</div>'}
                </div>
            `;
        }

        function generateNoLoans() {
            return `
                <div class="no-loans">
                    <p>You don't have any active loans at the moment.</p>
                    <p>Apply for a new loan to access funds instantly!</p>
                </div>
            `;
        }

        function generatePaymentDetails(user, activeLoan) {
            return `
                <div class="payment-instructions">
                    <p>Make payments using any of these methods:</p>
                    
                    <div class="payment-method">
                        <div class="method-header">
                            <i class="fas fa-mobile-alt"></i>
                            <span>M-Pesa</span>
                        </div>
                        <p>Send payment to our M-Pesa paybill: <strong>522533</strong> account no: <strong>7883032</strong></p>
                    </div>
                    
                    <div class="payment-method">
                        <div class="method-header">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>Cash Payment</span>
                        </div>
                        <p>Visit our office to make cash payments</p>
                    </div>
                    
                    <div class="payment-note">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>After payment, submit your transaction details using the form below for confirmation</span>
                    </div>
                </div>
            `;
        }

        function generatePendingPayments(payments) {
            return `
                <div class="pending-payments">
                    <h4><i class="fas fa-clock"></i> Pending Payments</h4>
                    ${payments.map(payment => `
                        <div class="pending-payment-item">
                            <div>
                                <div><strong>Reference:</strong> ${payment.reference}</div>
                                <div><strong>Amount:</strong> KES ${payment.amount.toLocaleString()}</div>
                                <div><strong>Date:</strong> ${formatDate(payment.createdAt)}</div>
                            </div>
                            <div class="pending-status">PENDING</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function generatePaymentHistory(payments) {
            return `
                <div class="payment-history">
                    <h4><i class="fas fa-history"></i> Payment History</h4>
                    ${payments.map(payment => `
                        <div class="history-item">
                            <div>
                                <div><strong>Date:</strong> ${formatDate(payment.createdAt)}</div>
                                <div><strong>Ref:</strong> ${payment.reference}</div>
                            </div>
                            <div>
                                <div><strong>Amount:</strong> KES ${payment.amount.toLocaleString()}</div>
                                <div class="status-${payment.status}"><strong>Status:</strong> ${payment.status.toUpperCase()}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function updateDaysRemaining() {
            const dueDateElements = document.querySelectorAll('.days-remaining, .negative-days');
            
            dueDateElements.forEach(element => {
                const dueDate = new Date(element.dataset.dueDate);
                const now = new Date();
                const daysRemaining = calculateDaysRemaining(dueDate);
                
                element.textContent = daysRemaining;
                
                if (daysRemaining < 0) {
                    element.classList.remove('days-remaining');
                    element.classList.add('negative-days');
                    if (element.closest('.metric-value')) {
                        element.closest('.metric').querySelector('.metric-label').textContent = 'Days Overdue';
                    }
                } else {
                    element.classList.remove('negative-days');
                    element.classList.add('days-remaining');
                    if (daysRemaining <= 3) {
                        element.classList.add('due-soon');
                    } else {
                        element.classList.remove('due-soon');
                    }
                }
            });
        }

        async function submitPayment() {
            const MAX_RETRIES = 3;
            let attempts = 0;
            
            const executePayment = async () => {
                try {
                    if (paymentInProgress) {
                        showNotification('Payment request already in progress. Please wait...', 'info');
                        return;
                    }
                    
                    if (!profileData || !profileData.user || !profileData.activeLoan) {
                        throw new Error('Profile data not loaded. Please refresh the page');
                    }
                    
                    const paymentButton = document.querySelector('.submit-payment-btn');
                    if (paymentButton) {
                        paymentButton.disabled = true;
                        paymentButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                    }
                    
                    paymentInProgress = true;
                    
                    const paymentReference = document.getElementById('paymentReference').value.trim();
                    const paymentAmount = parseFloat(document.getElementById('paymentAmount').value);
                    
                    if (!paymentReference) {
                        throw new Error('Please enter a payment reference');
                    }
                    
                    if (!paymentAmount || paymentAmount <= 0) {
                        throw new Error('Please enter a valid payment amount');
                    }
                    
                    const activeLoan = profileData.activeLoan;
                    if (!activeLoan) {
                        throw new Error('No active loan found');
                    }

                    const totalRemaining = (activeLoan.amount + 
                                        (activeLoan.amount * (activeLoan.interestRate || 15) / 100) + 
                                        (activeLoan.overdueFees || 0)) - 
                                        (activeLoan.amountPaid || 0);

                    if (paymentAmount > totalRemaining + 1000) {
                        throw new Error(`Payment exceeds loan balance by too much. Maximum: KES ${totalRemaining.toLocaleString()}`);
                    }

                    const payload = {
                        reference: paymentReference,
                        amount: paymentAmount
                    };

                    showNotification('Submitting payment for approval...', 'info');
                    
                    const response = await fetch(`${API_BASE_URL}/api/payments/submit`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.message || 'Payment submission failed');
                    }

                    showNotification('Payment submitted for admin approval!', 'success');
                    
                    document.getElementById('paymentReference').value = '';
                    document.getElementById('paymentAmount').value = '';
                    
                    setTimeout(() => {
                        refreshProfileData().then(() => {
                            paymentInProgress = false;
                        });
                    }, 2000);
                    
                } catch (error) {
                    console.error('Payment Error:', error);
                    showNotification(`Payment failed: ${error.message}`, 'error');
                    paymentInProgress = false;
                    
                    const paymentButton = document.querySelector('.submit-payment-btn');
                    if (paymentButton) {
                        paymentButton.disabled = false;
                        paymentButton.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Payment for Approval';
                    }
                    
                    if (attempts < MAX_RETRIES && error.message.includes('Network')) {
                        attempts++;
                        await new Promise(resolve => setTimeout(resolve, 1000 * attempts));
                        return executePayment();
                    }
                    throw error;
                }
            };
            
            return executePayment();
        }

        function showNotification(message, type = 'info') {
            document.querySelectorAll('.payment-notification').forEach(el => el.remove());
            
            const notification = document.createElement('div');
            notification.className = `payment-notification ${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }

        function redirectToLogin() {
            window.location.href = 'login.html';
        }

        function refreshProfileData() {
            clearTimeout(refreshDebounce);
            refreshDebounce = setTimeout(async () => {
                try {
                    refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
                    
                    const response = await fetch(`${API_BASE_URL}/api/user/profile`, {
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` }
                    });
                    if (!response.ok) return;
                    profileData = await response.json();
                    updateProfileDisplay();
                    
                    if (socket && profileData?.user?._id && !socket.connected) {
                        socket.connect();
                        socket.emit('joinUserRoom', profileData.user._id);
                    }
                } catch (error) {
                    console.warn('Refresh failed:', error.message);
                } finally {
                    refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Profile';
                }
            }, 500);
        }

        // Initialize days remaining and set daily update
        updateDaysRemaining();
        setInterval(updateDaysRemaining, 24 * 60 * 60 * 1000);

        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });
    </script>
